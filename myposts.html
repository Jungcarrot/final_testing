<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 작성한 게시글</title>
    <link rel="stylesheet" href="assets/css/style_main.css">
    <link rel="stylesheet" href="assets/css/style_2nd.css">
    <link rel="stylesheet" href="assets/css/mypage.css">
    <script src="assets/js/navigation.js" defer></script>
    <script src="assets/js/language_myposts.js" defer></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js"></script>
    <script type="module" src="assets/js/DB.js"></script>
    <script type="module" src="assets/js/myposts.js" defer></script> <!-- myposts.js 파일 추가, defer 속성 사용 -->
</head>
<body>
    <div class="container">
        <!-- 좌측 사이드바 -->
        <aside class="login-left-section">
            <div class="logo" onclick="navigateToHome()">
                <h1>발자국<br>탐정</h1>
            </div>
            <nav class="category-nav">
                <ul>
                    <li onclick="navigateToPage('lostList.html')">
                        <img src="assets/img/lost.png" alt="실종">
                    </li>
                    <li onclick="navigateToPage('findList.html')">
                        <img src="assets/img/find.png" alt="발견">
                    </li>
                    <li onclick="navigateToPage('vetList.html')">
                        <img src="assets/img/vet.png" alt="동물병원">
                    </li>
                    <li onclick="navigateToPage('protectList.html')">
                        <img src="assets/img/protect.png" alt="임시보호">
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 게시글 목록 메인 컨텐츠 -->
        <main class="myposts-main">
            <section class="myposts-section">
                <h2>내가 작성한 게시물</h2>
                <div class="table-container">
                    <table class="myposts-table">
                        <thead>
                            <tr>
                                <th data-translate="table-header-number">번호</th>
                                <th data-db-field="title" data-translate="table-header-title">제목</th>
                                <th data-db-field="nickName" data-translate="table-header-author">작성자</th>
                                <th data-db-field="timeStamp" data-translate="table-header-date">작성일</th>
                            </tr>
                        </thead>
                        <tbody id="myposts-list">
                            <!-- 게시물이 생성되면 여기에 추가됩니다 -->
                        </tbody>
                    </table>
                </div>                
            </section>
        </main>
        
        <!-- 언어 선택 버튼 -->
        <div class="language-selector">
            <button id="lang-ko" onclick="changeLanguage('ko')" class="active">한국어</button>
            <button id="lang-en" onclick="changeLanguage('en')">ENGLISH</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 발자국 탐정</title>
    <link rel="stylesheet" href="assets/css/style_main.css">
    <link rel="stylesheet" href="assets/css/style_2nd.css">
    <link rel="stylesheet" href="assets/css/signup.css">
    <script src="assets/js/navigation.js" defer></script>
    <script src="assets/js/language_signup.js" defer></script>
    <script src="assets/js/signup_validation.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>

    <script>
        // Firebase 구성 정보
        const firebaseConfig = {
            apiKey: "AIzaSyAHSA0O4V9vnc5E1YvQNpQTZT5z4QOWE1k",
            authDomain: "software-89c07.firebaseapp.com",
            databaseURL: "https://software-89c07-default-rtdb.firebaseio.com",
            projectId: "software-89c07",
            storageBucket: "software-89c07.appspot.com",
            messagingSenderId: "567506244346",
            appId: "1:567506244346:web:a22bba69dd21ae59146f43",
            measurementId: "G-KQT14W936Y"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Firebase 연결 확인
        firebase.database().ref('.info/connected').on('value', (snapshot) => {
            if (snapshot.val() === true) {
                console.log('Firebase에 연결되었습니다.');
            } else {
                console.log('Firebase 연결이 끊어졌습니다.');
            }
        });

        function validateSignup(event) {
            event.preventDefault();
            const loginID = document.getElementById('signup-loginID').value.trim();
            const nickname = document.getElementById('signup-nickname').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            const confirmPassword = document.getElementById('signup-confirm-password').value.trim();

            if (loginID === "" || nickname === "" || password === "" || confirmPassword === "") {
                alert('모든 필드를 입력해 주세요.');
                return false;
            }

            if (password !== confirmPassword) {
                document.getElementById('password-check-message').style.display = 'block';
                return false;
            } else {
                document.getElementById('password-check-message').style.display = 'none';
            }

            // Firebase에 사용자 정보 저장 (uid 자동 생성)
            const userRef = database.ref('UserData').push();
            const uid = userRef.key;

            const userData = {
                uid: uid,
                loginID: loginID,
                nickname: nickname,
                password: password
            };

            // 중복 검사 후 저장
            database.ref('UserData').orderByChild('loginID').equalTo(loginID).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        alert('이미 사용 중인 아이디입니다.');
                    } else {
                        userRef.set(userData)
                            .then(() => {
                                alert('회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.');
                                window.location.href = 'login.html';
                            })
                            .catch((error) => {
                                console.error("회원가입 중 오류 발생:", error);
                                alert('회원가입 중 오류가 발생했습니다. 다시 시도해 주세요.');
                            });
                    }
                })
                .catch((error) => {
                    console.error("중복 검사 중 오류 발생:", error);
                });

            return false;
        }

        function checkUsernameDuplicate() {
            const loginID = document.getElementById('signup-loginID').value.trim();
            if (loginID === "") {
                alert("아이디를 입력해 주세요.");
                return;
            }

            // Firebase에서 아이디 중복 체크
            database.ref('UserData').orderByChild('loginID').equalTo(loginID).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        alert('이미 사용 중인 아이디입니다.');
                    } else {
                        alert('사용 가능한 아이디입니다.');
                    }
                })
                .catch((error) => {
                    console.error("중복 체크 중 오류 발생:", error);
                });
        }

        function checkNicknameDuplicate() {
            const nickname = document.getElementById('signup-nickname').value.trim();
            if (nickname === "") {
                alert("닉네임을 입력해 주세요.");
                return;
            }

            // Firebase에서 닉네임 중복 체크
            database.ref('UserData').orderByChild('nickname').equalTo(nickname).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        alert('이미 사용 중인 닉네임입니다.');
                    } else {
                        alert('사용 가능한 닉네임입니다.');
                    }
                })
                .catch((error) => {
                    console.error("중복 체크 중 오류 발생:", error);
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- 좌측 사이드바 -->
        <aside class="login-left-section">
            <div class="logo" onclick="navigateToHome()">
                <h1>발자국<br>탐정</h1>
            </div>
            <nav class="category-nav">
                <ul>
                    <li onclick="navigateToPage('lostList.html')">
                        <img src="assets/img/lost.png" alt="실종">
                    </li>
                    <li onclick="navigateToPage('findList.html')">
                        <img src="assets/img/find.png" alt="발견">
                    </li>
                    <li onclick="navigateToPage('vetList.html')">
                        <img src="assets/img/vet.png" alt="동물병원">
                    </li>
                    <li onclick="navigateToPage('protectList.html')">
                        <img src="assets/img/protect.png" alt="임시보호">
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 회원가입 메인 컨텐츠 -->
        <main class="login-main">
            <section class="login-signup-section">
                <h2>회원가입</h2>
                <!-- 수정된 폼 -->
                <form onsubmit="return validateSignup(event)">
                    <div class="form-group">
                        <label for="signup-loginID">아이디</label>
                        <div class="input-container">
                            <input type="text" id="signup-loginID" placeholder="아이디를 입력하세요">
                            <button type="button" class="duplicate-check" onclick="checkUsernameDuplicate()">중복 검사</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signup-nickname">닉네임</label>
                        <div class="input-container">
                            <input type="text" id="signup-nickname" placeholder="닉네임을 입력하세요">
                            <button type="button" class="duplicate-check" onclick="checkNicknameDuplicate()">중복 검사</button>
                        </div>
                    </div>                    
                    <div class="form-group">
                        <label for="signup-password">비밀번호</label>
                        <input type="password" id="signup-password" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">비밀번호 재입력</label>
                        <div class="input-container">
                            <input type="password" id="signup-confirm-password" placeholder="비밀번호를 다시 입력하세요">
                        </div>
                        <small id="password-check-message" style="display: none; color: red;">비밀번호가 일치하지 않습니다.</small>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="signup-button">회원가입 완료</button>
                    </div>                    
                </form>
            </section>
        </main>
        
        <!-- 언어 선택 -->
        <div class="language-selector">
            <button id="lang-ko" onclick="changeLanguage('ko')" class="active">한국어</button>
            <button id="lang-en" onclick="changeLanguage('en')">ENGLISH</button>
        </div>
    </div>
</body>
</html>

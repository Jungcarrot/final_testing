<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발견 게시물</title>
    <link rel="stylesheet" href="assets/css/findList.css">
    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="logo">
            <!-- 로고 클릭 시 메인 화면으로 이동 -->
            <a href="index.html">
                <img src="assets/img/logo.png" alt="로고">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="lostList.html"><img src="assets/img/lost.png" alt="실종"> 실종</a></li>
                <li><a href="findList.html"><img src="assets/img/find.png" alt="발견"> 발견</a></li>
                <li><a href="protectList.html"><img src="assets/img/protect.png" alt="임시보호"> 임시보호</a></li>
                <li><a href="vetList.html"><img src="assets/img/vet.png" alt="동물병원"> 동물병원</a></li>
            </ul>
        </nav>
        <div class="auth">
            <span class="logged-out">
                <a href="login.html">로그인</a> | <a href="signup.html">회원가입</a>
            </span>
            <span class="logged-in" style="display: none;">
                <a href="logout.html">로그아웃</a> | <a href="mypage.html">마이페이지</a>
            </span>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main>
        <h1>발견 게시물</h1>

        <!-- 게시글 작성 버튼 -->
        <div class="post-create">
            <a href="findWrite.html">
                <button id="post-create-button">게시글 작성</button>
            </a>
        </div>

        <!-- 게시물 검색 영역 -->
        <div class="search-bar">
            <input type="text" placeholder="게시물을 검색하세요...">
            <button><img src="assets/img/search-icon.png" alt="돋보기"></button>
        </div>

        <!-- 게시물 테이블 헤더 -->
        <div class="post-table">
            <table>
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody id="post-list">
                    <!-- 게시물이 생성되면 여기에 추가됩니다 -->
                </tbody>
            </table>
        </div>

        <!-- 게시물이 없을 때 안내 메시지 -->
        <div class="no-posts" id="no-posts-message">
            <p>작성된 게시물이 없습니다.</p>
        </div>
    </main>

    <!-- 채팅 섹션 -->
    <aside class="chat-section">
        <h2>채팅</h2>
        <div id="chat-messages">
            <!-- 채팅 메시지가 동적으로 추가되는 영역 -->
        </div>
        <p id="no-chat-message">채팅 내역이 없습니다.</p>
    </aside>

    <!-- 푸터 -->
    <footer>
        <div class="language-switch">
            <button id="btn-en" class="lang-btn">ENGLISH</button>
            <button id="btn-ko" class="lang-btn active">한국어</button>
        </div>
        <p>© 2024 발자국 탐정</p>
    </footer>

    <script>
        // Firebase 초기화 설정
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase 초기화
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 게시물 데이터를 Firebase에서 불러오기
        function loadPosts() {
            const postListElement = document.getElementById('post-list');
            const noPostsMessage = document.getElementById('no-posts-message');

            database.ref('posts').once('value')
                .then((snapshot) => {
                    const posts = snapshot.val();
                    postListElement.innerHTML = '';
                    let postIndex = 1;

                    if (posts) {
                        noPostsMessage.style.display = 'none';
                        for (let key in posts) {
                            const post = posts[key];
                            const row = document.createElement('tr');

                            row.innerHTML = `
                                <td>${postIndex++}</td>
                                <td>${post.title}</td>
                                <td>${post.author}</td>
                                <td>${post.date}</td>
                            `;
                            postListElement.appendChild(row);
                        }
                    } else {
                        noPostsMessage.style.display = 'block';
                    }
                })
                .catch((error) => {
                    console.error("게시물 불러오기 중 오류 발생:", error);
                });
        }

        // 페이지가 로드될 때 게시물 로드
        window.onload = loadPosts;
    </script>
</body>
</html>

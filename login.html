<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="assets/css/style_main.css">
    <link rel="stylesheet" href="assets/css/style_2nd.css">
    <script src="assets/js/navigation.js" defer></script>
    <script src="assets/js/login_validation.js" defer></script>
    <script src="assets/js/language_login.js" defer></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js"></script>
    <script type="module" src="assets/js/DB.js"></script>
</head>
<body>
    <div class="container">
        <!-- 좌측 사이드바 -->
        <aside class="login-left-section">
            <div class="logo" onclick="navigateToHome()">
                <h1>발자국<br>탐정</h1>
            </div>
            <nav class="category-nav">
                <ul>
                    <li onclick="navigateToPage('lostList.html')">
                        <img src="assets/img/lost.png" alt="실종">
                    </li>
                    <li onclick="navigateToPage('findList.html')">
                        <img src="assets/img/find.png" alt="발견">
                    </li>
                    <li onclick="navigateToPage('vetList.html')">
                        <img src="assets/img/vet.png" alt="동물병원">
                    </li>
                    <li onclick="navigateToPage('protectList.html')">
                        <img src="assets/img/protect.png" alt="임시보호">
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 로그인 메인 컨텐츠 -->
        <main class="login-main">
            <section class="login-signup-section">
                <h2 id="login-title">로그인</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-loginID" data-db-field="loginID" id="username-label">아이디</label>
                        <input type="text" id="login-loginID" name="loginID" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="login-password" data-db-field="password" id="password-label">비밀번호</label>
                        <input type="password" id="login-password" name="password" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="login-button">로그인</button>
                    </div>
                    <div class="additional-links">
                        <a href="signup.html">회원가입</a>
                    </div>
                </form>
                <div class="social-login">
                    <button class="naver-login" data-db-field="login_method">네이버 로그인</button>
                    <button class="kakao-login" data-db-field="login_method">카카오 로그인</button>
                </div>
            </section>
        </main>

        <!-- 언어 선택 버튼 -->
        <div class="language-selector">
            <button id="lang-ko" onclick="changeLanguage('ko')" class="active">한국어</button>
            <button id="lang-en" onclick="changeLanguage('en')">ENGLISH</button>
        </div>   
    </div>

    <script type="module">
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        async function validateLogin(event) {
            event.preventDefault(); // 폼 제출 막기

            const loginID = document.getElementById('login-loginID').value;
            const password = document.getElementById('login-password').value;

            if (!loginID || !password) {
                alert("아이디와 비밀번호를 모두 입력해주세요.");
                return;
            }

            try {
                const database = getDatabase();
                const userRef = ref(database, 'UserData/' + loginID);
                const snapshot = await get(userRef);

                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    if (userData.password === password) {
                        // 로그인 상태 저장
                        localStorage.setItem('loggedIn', 'true');
                        localStorage.setItem('username', userData.nickName);

                        // index.html로 리다이렉트
                        alert("로그인 성공!");
                        window.location.href = 'index.html';
                    } else {
                        alert('비밀번호가 잘못되었습니다.');
                    }
                } else {
                    alert('아이디가 존재하지 않습니다.');
                }
            } catch (error) {
                console.error("로그인 중 오류 발생:", error);
                alert("로그인 중 오류가 발생했습니다. 다시 시도해주세요.");
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("login-form");
            if (loginForm) {
                loginForm.addEventListener("submit", validateLogin);
            }
        });
    </script>
</body>
</html>

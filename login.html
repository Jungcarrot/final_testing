<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="assets/css/style_main.css">
    <link rel="stylesheet" href="assets/css/style_2nd.css">

    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>

        const firebaseConfig = {

            authDomain: "software-89c07.firebaseapp.com",
            databaseURL: "https://software-89c07-default-rtdb.firebaseio.com",
            projectId: "software-89c07",
            storageBucket: "software-89c07.appspot.com",
            messagingSenderId: "567506244346",
            appId: "1:567506244346:web:a22bba69dd21ae59146f43",
            measurementId: "G-KQT14W936Y"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Firebase 연결 확인
        firebase.database().ref('.info/connected').on('value', (snapshot) => {
            if (snapshot.val() === true) {
                console.log('Firebase에 연결되었습니다.');
            } else {

        firebase.initializeApp(firebaseConfig);

    <script src="assets/js/navigation.js" defer></script>
    <script src="assets/js/login_validation.js" defer></script>
    <script src="assets/js/language_login.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- 좌측 사이드바 -->
        <aside class="login-left-section">
            <div class="logo" onclick="navigateToHome()">
                <h1>발자국<br>탐정</h1>
            </div>
            <nav class="category-nav">
                <ul>
                    <li onclick="navigateToPage('lostList.html')">
                        <img src="assets/img/lost.png" alt="실종">
                    </li>
                    <li onclick="navigateToPage('findList.html')">
                        <img src="assets/img/find.png" alt="발견">
                    </li>
                    <li onclick="navigateToPage('vetList.html')">
                        <img src="assets/img/vet.png" alt="동물병원">
                    </li>
                    <li onclick="navigateToPage('protectList.html')">
                        <img src="assets/img/protect.png" alt="임시보호">
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 로그인 메인 컨텐츠 -->
        <main class="login-main">
            <section class="login-signup-section">
                <h2 id="login-title">로그인</h2>
                <form onsubmit="return validateLogin()">
                    <div class="form-group">
                        <label for="login-username" id="username-label">아이디</label>
                        <input type="text" id="login-username" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="login-password" id="password-label">비밀번호</label>
                        <input type="password" id="login-password" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="login-button">로그인</button>
                    </div>
                    <div class="additional-links">
                        <a href="signup.html">회원가입</a>
                    </div>
                </form>
                <div class="social-login">
                    <button class="naver-login">네이버 로그인</button>
                    <button class="kakao-login">카카오 로그인</button>
                </div>
            </section>
        </main>

        <!-- 언어 선택 버튼 -->
        <div class="language-selector">
            <button id="lang-ko" onclick="changeLanguage('ko')" class="active">한국어</button>
            <button id="lang-en" onclick="changeLanguage('en')">ENGLISH</button>
        </div>   
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            if (username === "" || password === "") {
                alert('아이디와 비밀번호를 모두 입력해 주세요.');
                return false;
            }

            // Firebase에서 사용자 정보 확인
            database.ref('UserData').orderByChild('loginID').equalTo(username).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        const userKey = Object.keys(userData)[0];
                        if (userData[userKey].password === password) {
                            // 로그인 성공
                            localStorage.setItem('loggedIn', 'true');
                            localStorage.setItem('username', username);
                            window.location.href = 'index.html';
                        } else {
                            alert('아이디 또는 비밀번호가 잘못되었습니다.');
                        }
                    } else {
                        alert('아이디 또는 비밀번호가 잘못되었습니다.');
                    }
                })
                .catch((error) => {
                    console.error("로그인 중 오류 발생:", error);
                    alert('로그인 중 오류가 발생했습니다. 다시 시도해 주세요.');
                });

            return false; // 폼의 기본 제출 동작 방지
        }
    </script>
</body>
</html>
